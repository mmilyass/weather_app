    <!-- this is the containere where the logo and the Units -->

        <button class="lg:w-[10rem] bg-[#199fd7] h-[4rem] rounded-[1rem] hover:opacity-75 duration-300 ease-out">
          Search

      </form>
    </div>
    <div>

    </div>

        <div class="text-[1.3rem] px-[1rem] w-[15rem]">Km/h</div>
        <label id="kmLabel"  class="text-[1.5rem] w-[5rem] rounded-[1rem] text-center">✔</label>
      </div>

        <label id="mphLabel" class="text-[1.5rem] w-[5rem] rounded-[1rem] text-center"></label>
